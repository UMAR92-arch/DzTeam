
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ TEAM | Official Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://vkplay.ru/hotbox/content_files/article/2019/12/25/95796a9bbd854f68841d837a44792918.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #ffffff;
            scrollbar-width: thin;
            scrollbar-color: #4ade80 #1a1a1a;
        }
        .font-minecraft {
            font-family: 'Press Start 2P', cursive;
        }
        .mc-block {
            image-rendering: pixelated;
            border: 4px solid #000;
            box-shadow: inset -4px -4px #555, inset 4px 4px #eee;
        }
        .mc-button {
            image-rendering: pixelated;
            background: #7c7c7c;
            border: 4px solid #000;
            box-shadow: inset -4px -4px #555, inset 4px 4px #eee;
            transition: all 0.1s;
        }
        .mc-button:active {
            box-shadow: inset 4px 4px #555, inset -4px -4px #eee;
            transform: translateY(2px);
        }
        .glass {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Legendary Member Styles */
        .style-shoxa {
            font-weight: 900;
            font-style: italic;
            text-decoration: underline;
            text-decoration-thickness: 3px;
            text-underline-offset: 4px;
            background: linear-gradient(90deg, #ff0000, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
            display: inline-block;
        }
        .style-darknight {
            font-weight: 900;
            font-style: italic;
            background: linear-gradient(90deg, #ff0000, #0000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(0, 0, 255, 0.5));
            display: inline-block;
        }
        .style-leo {
            font-weight: 900;
            font-style: italic;
            color: #ffff00;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            display: inline-block;
        }
        .style-zen {
            font-weight: 900;
            font-style: italic;
            color: #ff4500;
            filter: drop-shadow(0 0 12px rgba(255, 69, 0, 0.9));
            animation: pulse-glow 1.5s infinite alternate;
            display: inline-block;
        }

        @keyframes pulse-glow {
            from { filter: drop-shadow(0 0 8px rgba(255, 69, 0, 0.6)); transform: scale(1); }
            to { filter: drop-shadow(0 0 20px rgba(255, 69, 0, 1)); transform: scale(1.05); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
